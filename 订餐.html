<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订餐配送界面</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>在线订餐</h1>
        <nav>
            <ul>
                <li><a href="#menu">菜单</a></li>
                <li><a href="#order">下单</a></li>
                <li><a href="#contact">联系我们</a></li>
            </ul>
        </nav>
    </header>
    <section id="menu"> 
        <h2>菜单</h2>
        <div class="menu-item">
            <img src="pizza.jpg" alt="披萨">
            <h3>披萨</h3>
            <p>美味的披萨，价格: ¥50</p>
            <button onclick="addToCart('披萨', 50)">添加到购物车</button>
        </div>
        <div class="menu-item">
            <img src="burger.jpg" alt="汉堡">
            <h3>汉堡</h3>
            <p>美味的汉堡，价格: ¥30</p>
            <button onclick="addToCart('汉堡', 30)">添加到购物车</button>
        </div>
    </section>
    <section id="order">
        <h2>购物车</h2>
        <ul id="cart"></ul>
        <p id="total">总价: ¥0</p>
        <button onclick="placeOrder()">下单</button>
    </section>
    <section id="contact">
        <h2>联系我们</h2>
        <form id="contact-form">
            <label for="name">姓名:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">邮箱:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">留言:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">发送</button>
        </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
